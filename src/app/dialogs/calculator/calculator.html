
<mat-dialog-content>
       <span>{{view}}</span><span *ngIf="result != -999999">{{result}}</span>
        <div class="grid-container">
        
        <ion-button size="small" (click)="input('7')">
               7
        </ion-button>
        <ion-button size="small" (click)="input('8')">
                8
         </ion-button>
         <ion-button size="small" (click)="input('9')">
                9
         </ion-button>
         <ion-button size="small" (click)="addSymbol('/')">
                /
         </ion-button>
         <ion-button size="small" (click)="input('4')">
               4
         </ion-button>
         <ion-button size="small" (click)="input('5')">
                5
         </ion-button>
         <ion-button size="small" (click)="input('6')">
                6
         </ion-button>
         <ion-button size="small" (click)="addSymbol('*')">
                *
         </ion-button>
         <ion-button size="small" (click)="input('1')">
                1
         </ion-button>
         <ion-button size="small" (click)="input('2')">
                2
         </ion-button>
         <ion-button size="small" (click)="input('3')">
               3
         </ion-button>
         <ion-button size="small" (click)="addSymbol('-')">
                -
         </ion-button> 
         <ion-button size="small" (click)="input('0')">
                0
         </ion-button>
         <ion-button size="small" (click)="input('.')">
                .
         </ion-button>
         <ion-button size="small" (click)="calculate()">
                =
         </ion-button>
         <ion-button size="small" (click)="addSymbol('+')">
                +
         </ion-button>
         <ion-button size="small" (click)="clean()">
                C
         </ion-button>
        </div>
        
</mat-dialog-content>
<mat-dialog-actions class="end-align">
 
        <button mat-button  (click)="cancel()">Cancelar</button>
        <button mat-button color="primary" (click)="accept()" cdkFocusInitial>Aceptar</button>
  
  
</mat-dialog-actions>
