<div>
        <h2 mat-dialog-title>{{title}}
                <ion-icon *ngIf="editable" (click)="delete()" slot="icon-only" name="trash-outline" style="color: red;"></ion-icon></h2>   

</div>
<mat-dialog-content>
        <ng-container [formGroup]="formGroup">
                <div style="width: 100%;">
                <mat-form-field>
                        <mat-label>Tipo</mat-label>
                        <mat-select formControlName="type" required>                               
                                <mat-option *ngFor="let item of listType" [value]="item.key">
                                <span>{{item.description}}</span>
                                </mat-option>
                        </mat-select>
                </mat-form-field>
                </div>
                <div style="width: 100%;">
                        <mat-form-field>
                                <mat-label>Categoria</mat-label>
                                <mat-select formControlName="category" required>                               
                                        <mat-option *ngFor="let item of list" [value]="item.key">
                                        
                                        <ion-icon class="iconCenter" slot="icon-only" name="{{item.image}}"></ion-icon>
        
                                        <span>{{item.description}}</span>
                                        </mat-option>
                                </mat-select>
                        </mat-form-field>
                </div>
                <div style="width: 100%;">
                        <mat-form-field >
                                <mat-label>Descripci√≥n
                                </mat-label>
                                <input matInput formControlName="description"  />
                        </mat-form-field>
                </div>
                <div style="width: 100%;">
                        <mat-form-field >
                                <mat-label>Monto
                                </mat-label>
                                <input matInput  id="amount" 
                                name="amount"  formControlName="amount"  (input)="formatCurrency(this.formGroup.controls.amount.value)" aria-label="Amount" />
                        </mat-form-field>
                </div>
                <div style="width: 100%;">
                        <mat-form-field style="width: 80px;">
                                <mat-label>Cuotas
                                </mat-label>
                                <input matInput [min]="0" [max]="50" type="number" formControlName="due"  />
                        </mat-form-field>
                        <ion-button style="margin: 30px" (click)="openCalculate()">
                                <ion-icon name="calculator-outline"></ion-icon>
                        </ion-button>
                </div>
               
                
               
                
               
              
        </ng-container>
</mat-dialog-content>
<mat-dialog-actions class="end-align">
 
        <button mat-button  (click)="cancel()">Cancelar</button>
        <button mat-button color="primary" (click)="accept()" [disabled]="formGroup.invalid" cdkFocusInitial>Aceptar</button>
  
  
</mat-dialog-actions>
